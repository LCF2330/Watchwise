<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Movie/Show</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Add Movie/Show</h1>

        <form action="{{ url_for('add') }}" method="POST">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" class="form-control" id="title" name="title" required>
            </div>

            <div class="form-group">
                <label for="genre">Genre</label>
                <input type="text" class="form-control" id="genre" name="genre" required>
            </div>

            <div class="form-group">
                <label for="rating">Rating</label>
                <input type="number" class="form-control" id="rating" name="rating" min="0" max="10" required>
            </div>

            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="watched" name="watched">
                <label class="form-check-label" for="watched">Watched</label>
            </div>

            <div class="form-group">
                <label for="review">Review</label>
                <textarea class="form-control" id="review" name="review" rows="3"></textarea>
            </div>

            <button type="submit" class="btn btn-primary mt-3">Add to Watchlist</button>
        </form>

        <br>
        <a href="{{ url_for('watchlist') }}" class="btn btn-secondary">Back to Watchlist</a>
    </div>
</body>
</html>
