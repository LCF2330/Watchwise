<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WatchWise</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light text-dark">
<div class="container py-5">
    <h1 class="mb-4">Add to Watchlist</h1>
    <form action="/add" method="POST">
        <input class="form-control mb-2" name="user_id" placeholder="User ID" required>
        <input class="form-control mb-2" name="item_id" placeholder="Movie/Show ID" required>
        <input class="form-control mb-2" name="title" placeholder="Title" required>
        <input class="form-control mb-2" name="genre" placeholder="Genre" required>
        <input class="form-control mb-2" name="rating" placeholder="Rating" required>
        <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" name="watched" id="watched">
            <label class="form-check-label" for="watched">Watched</label>
        </div>
        <button class="btn btn-primary" type="submit">Add to Watchlist</button>
    </form>
</div>
</body>
</html>
