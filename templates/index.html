<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WatchWise - Add to Watchlist</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Add to Watchlist</h1>

        <!-- Form for adding to watchlist -->
        <form method="POST" action="{{ url_for('add_to_watchlist') }}">
            <div class="mb-3">
                <label for="user_id" class="form-label">User ID</label>
                <input type="text" class="form-control" id="user_id" name="user_id" placeholder="Enter your user ID" required>
            </div>

            <div class="mb-3">
                <label for="item_id" class="form-label">Item ID</label>
                <input type="text" class="form-control" id="item_id" name="item_id" placeholder="Enter the item ID" required>
            </div>

            <div class="mb-3">
                <label for="title" class="form-label">Title</label>
                <input type="text" class="form-control" id="title" name="title" placeholder="Enter the title" required>
            </div>

            <div class="mb-3">
                <label for="genre" class="form-label">Genre</label>
                <input type="text" class="form-control" id="genre" name="genre" placeholder="Enter the genre" required>
            </div>

            <div class="mb-3">
                <label for="rating" class="form-label">Rating</label>
                <input type="number" class="form-control" id="rating" name="rating" placeholder="Enter the rating" required>
            </div>

            <button type="submit" class="btn btn-primary">Add to Watchlist</button>
        </form>

        <hr class="my-4">

        <!-- Link to view watchlist -->
        <a href="{{ url_for('watchlist') }}" class="btn btn-secondary mt-3">View Watchlist</a>
    </div>

    <!-- Bootstrap JS (Optional for interactivity) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
