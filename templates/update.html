<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Entry</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light text-dark">
<div class="container py-5">
    <h1 class="mb-4">Update {{ item.title }}</h1>
    <form method="POST">
        <input class="form-control mb-2" name="title" value="{{ item.title }}" required>
        <input class="form-control mb-2" name="genre" value="{{ item.genre }}" required>
        <input class="form-control mb-2" name="rating" value="{{ item.rating }}" required>
        <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" name="watched" id="watched" {% if item.watched %}checked{% endif %}>
            <label class="form-check-label" for="watched">Watched</label>
        </div>
        <button class="btn btn-success" type="submit">Save Changes</button>
        <a href="{{ url_for('watchlist', user_id=item.user_id) }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
